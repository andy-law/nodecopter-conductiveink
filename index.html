<!DOCTYPE html>
<html>
	<head>
		<title>Nodecopter</title>
		<link rel="stylesheet" href="style.css" />	
	</head>
	<body>
		<ul class="buttons">
			<li>Takeoff</li>
			<li>Land</li>
			<li>Forward</li>
			<li>Back</li>
			<li>Left</li>
			<li>Right</li>
			<li id="up">Up</li>
			<li>Down</li>
		</ul>

		<div id="stream"></div>

		<ul id="info">
		</ul>

		<script src="/socket.io/socket.io.js"></script>
		<script>
			var log;
		  var socket = io.connect('http://localhost:8080');
		  socket.on('drone_data', function (data) {
		  	document.querySelector('#info').innerHTML = "";
		  	log = data;
		  	for (var state in data.droneState)  {
		    	document.querySelector('#info').innerHTML += "<li>" + state + ": " + data.droneState[state] + "</li>";
		  	}
		  });

            document.getElementById('up').bind('click', function() {
                socket.emit('droneCommand', {functionName: "up"})
            })
		</script>
	</body>
</html>
