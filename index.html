<!DOCTYPE html>
<html>
	<head>
		<title>Nodecopter</title>
		<link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<ul class="buttons">
			<li id="takeoff">Takeoff</li>
			<li id="land">Land</li>
			<li id="forward">Forward</li>
			<li id="back">Back</li>
			<li id="left">Left</li>
			<li id="right">Right</li>
			<li id="up">Up</li>
			<li id="down">Down</li>
		</ul>

		<div id="stream"></div>

		<ul id="info">
		</ul>

		<script src="/socket.io/socket.io.js"></script>
		<script>
			var log;
		  var socket = io.connect('http://localhost:8080');
		  socket.on('drone_data', function (data) {
		  	document.querySelector('#info').innerHTML = "";
		  	log = data;
		  	for (var state in data.droneState)  {
		    	document.querySelector('#info').innerHTML += "<li>" + state + ": " + data.droneState[state] + "</li>";
		  	}
		  });

      document.getElementById('takeoff').bind('click', function() {
      	console.log('test');
          socket.emit('droneCommand', {functionName: "takeoff"})
      })
      document.getElementById('land').bind('click', function() {
          socket.emit('droneCommand', {functionName: "land"})
      })
      document.getElementById('forward').bind('click', function() {
          socket.emit('droneCommand', {functionName: "forward"})
      })
      document.getElementById('back').bind('click', function() {
          socket.emit('droneCommand', {functionName: "back"})
      })
      document.getElementById('left').bind('click', function() {
          socket.emit('droneCommand', {functionName: "left"})
      })
      document.getElementById('right').bind('click', function() {
          socket.emit('droneCommand', {functionName: "right"})
      })
      document.getElementById('up').bind('click', function() {
          socket.emit('droneCommand', {functionName: "up"})
      })
      document.getElementById('down').bind('click', function() {
          socket.emit('droneCommand', {functionName: "down"})
      })
		</script>
	</body>
</html>
